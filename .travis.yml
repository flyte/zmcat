language: python
matrix:
  include:
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.4
      env: TOX_ENV=py34
    - python: 2.7
      env: TOX_ENV=coverage
    - ptyhon: 2.7
      env: TOX_ENV=flake8
install:
  - pip install tox
script:
  - tox -e $TOX_ENV
deploy:
  provider: pypi
  user: flyte
  password:
    secure: 
  on:
    tags: true
    repo: flyte/zmcat
  distributions: "sdist"
